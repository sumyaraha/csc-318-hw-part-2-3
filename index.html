<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calculator">
    <input type="text" class="result" id="display" readonly placeholder="0">
    
    <div class="buttons">
      <button class="dark button">Deg</button>
      <button class="dark button">x!</button>
      <button class="dark button">(</button>
      <button class="dark button">)</button>
      <button class="dark button">%</button>
      <button class="dark button">AC</button>
      <button class="dark button">sin</button>
      <button class="dark button">ln</button>
      <button class="light button">7</button>
      <button class="light button">8</button>
      <button class="light button">9</button>
      <button class="dark button">÷</button>
      <button class="dark button">cos</button>
      <button class="dark button">log</button>
      <button class="light button">4</button>
      <button class="light button">5</button>
      <button class="light button">6</button>
      <button class="dark button">x</button>
      <button class="dark button">tan</button>
      <button class="dark button">√</button>
      <button class="light button">1</button>
      <button class="light button">2</button>
      <button class="light button">3</button>
      <button class="dark button">-</button>
      <button class="dark button">EXP</button>
      <button class="dark button">x^y</button>
      <button class="light button">0</button>
      <button class="light button">.</button>
      <button class="equal button" id="equal">=</button>
      <button class="dark button">+</button>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
